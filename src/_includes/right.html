<fieldset>
    <legend>Latest Picture</legend>
  {% if photos and photos.length %}
    {% set recent = photos[0] %}
    <div class="responsive">
        <a href="/photogrid">
          <img style="max-width: 250px;" src="images/photogrid/{{ recent.src }}">
        </a>
    </div>
  {% endif %}
  </fieldset>
