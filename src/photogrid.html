---
title: Photogrid
layout: main
nesting: ""
permalink: photogrid
---


{% for photo in photos %}
  <div class="responsive">
    <div class="card">
      <a target="_blank" href="images/photogrid/{{ photo.src }}">
        <img src="images/photogrid/{{ photo.src }}">
      </a>
      <div class="desc">
        <b style="margin: 5px;">{{ photo.date }}</b><br>
        {{ photo.caption | safe }}
      </div>
    </div>
  </div>
{% endfor %}
