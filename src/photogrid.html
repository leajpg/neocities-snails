---
title: Photogrid
layout: main
nesting: ""
---


{% for photo in photos %}
  <div class="responsive">
    <div class="card">
      <a target="_blank" href="images/{{ photo.src }}">
        <img src="images/{{ photo.src }}">
      </a>
      <div class="desc">
        <b>{{ photo.date }}</b>
        {{ photo.caption | safe }}
      </div>
    </div>
  </div>
{% endfor %}
