<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heading to snails.town</title>
   <meta http-equiv="refresh" content="3;url=https://snails.town">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #2d2d2d;
      --text: #ffffff;
      --accent: #9e7a7a;
      --font: "Fira Code", monospace;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .box {
      max-width: 500px;
    }
  </style>
 <script>
    let seconds = 3;
    function updateCountdown() {
      document.getElementById("countdown").textContent = seconds;
      if (seconds > 0) {
        seconds--;
        setTimeout(updateCountdown, 1000);
      }
    }
    window.onload = updateCountdown;
  </script>
</head>
<body>
  <div class="box">
  <h1>You're on the catbus to <a href="https://snails.town">snails.town</a></h1>
<p class="countdown">Redirecting in <span id="countdown">3</span> seconds...</p>
  <img src="https://snails.town/images/catbus.gif" style="border:5px solid #ffffff;">
  <p>Please keep your arms and legs inside the vehicle at all times.</p>
  <p>If nothing happens, <a href="https://snails.town">click here to disembark</a>.</p>
</div>
</body>
</html>
